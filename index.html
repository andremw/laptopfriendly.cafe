<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>workfriendly.cafe - Find Your Perfect Work Space</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">workfriendly.cafe</div>
            <button class="add-cafe-btn">
                <span>Add New Cafe</span>
            </button>
        </nav>
    </header>

    <main>
        <div class="filters">
            <div class="search-bar">
                <input type="text" placeholder="Search for cafes in your city...">
            </div>
            <div class="quick-filters">
                <button data-filter="wifi">‚ö° Fast WiFi</button>
                <button data-filter="quiet">ü§´ Quiet Space</button>
                <button data-filter="power">üîå Power Outlets</button>
            </div>
        </div>

        <div class="cafe-grid" id="cafeList">
            <!-- Cafes will be populated here -->
        </div>
    </main>

    <template id="cafe-card-template">
        <div class="cafe-card">
            <div class="cafe-header">
                <div class="cafe-overlay">
                    <h2 class="cafe-name"></h2>
                    <p class="cafe-location"></p>
                </div>
                <div class="map-indicator" title="View on Google Maps">
                    <span class="map-icon">üìç</span>
                </div>
            </div>

            <div class="cafe-details">
                <!-- Primary ratings -->
                <div class="rating-group">
                    <div class="rating-label">
                        <span class="icon">‚òï</span>
                        Coffee
                    </div>
                    <div class="rating-stars coffee-stars"></div>
                </div>

                <div class="rating-group">
                    <div class="rating-label">
                        <span class="icon">‚ö°</span>
                        WiFi
                    </div>
                    <div class="rating-stars wifi-stars"></div>
                </div>

                <div class="rating-group">
                    <div class="rating-label">
                        <span class="icon">üîå</span>
                        Power
                    </div>
                    <div class="rating-stars power-stars"></div>
                </div>

                <div class="rating-group">
                    <div class="rating-label">
                        <span class="icon">üîä</span>
                        Noise
                    </div>
                    <div class="rating-stars noise-stars"></div>
                </div>

                <!-- Secondary info in details -->
                <details>
                    <summary>
                        <span class="icon">üëá</span>
                        More Details
                    </summary>
                    <div class="details-content">
                        <div class="rating-group">
                            <div class="rating-label">
                                <span class="icon">üå°Ô∏è</span>
                                Temperature
                            </div>
                            <div class="rating-stars temperature-stars"></div>
                        </div>

                        <div class="rating-group">
                            <div class="rating-label">
                                <span class="icon">üõãÔ∏è</span>
                                Comfort
                            </div>
                            <div class="rating-stars comfort-stars"></div>
                        </div>
                    </div>
                </details>
            </div>
        </div>
    </template>

    <template id="skeleton-template">
        <div class="cafe-card skeleton">
            <div class="cafe-header">
                <div class="skeleton-image pulse"></div>
                <div class="cafe-overlay">
                    <div class="skeleton-title pulse"></div>
                    <div class="skeleton-subtitle pulse"></div>
                </div>
            </div>

            <div class="cafe-details">
                <div class="rating-group">
                    <div class="rating-label">
                        <div class="skeleton-text pulse"></div>
                    </div>
                    <div class="skeleton-stars pulse"></div>
                </div>

                <div class="rating-group">
                    <div class="rating-label">
                        <div class="skeleton-text pulse"></div>
                    </div>
                    <div class="skeleton-stars pulse"></div>
                </div>

                <div class="rating-group">
                    <div class="rating-label">
                        <div class="skeleton-text pulse"></div>
                    </div>
                    <div class="skeleton-stars pulse"></div>
                </div>
            </div>
        </div>
    </template>

    <script src="app.js"></script>
</body>
</html>
